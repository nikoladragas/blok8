<body><br><br><br>
  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
                <div>
                    <label>Lines: </label>
                </div>
                <div class="form-label-group">
                    <select name="selectedLine" id="selectLabel" class="form-control" (change)="onSelect($event)">
                      <option>Add line</option>
                      <option  *ngFor="let l of lines" [value]="l.Id">{{l.LineName}}</option>
                    </select>
                  </div>
                
              <form class="form-signin" [formGroup]="lineForm">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-label-group">
                              <input name="name" type="text" class="form-control" placeholder="Name" formControlName="name">
                            </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-label-group">
                              <select name="selectedLineType" formControlName="type" id="selectLabel2"  class="form-control">
                                <option value='0'>City</option>
                                <option value='1'>Suburban</option>
                              </select>
                            </div><br>
                      </div>
                    </div>
                  
                  
                  <div *ngFor="let s of stations">
                    <input type="checkbox" isChecked [checked]="s.Exist" value="s.Id" (change)="checkValue($event, s.Id)">{{s.Name}}
                  <br>
                  </div><br>
                  <div *ngIf="selectedLineId == 'Add line'; else secondary_block">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="addLine()">Add Line</button>
                  </div><br>
                  <ng-template #secondary_block>
                    <div>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="editLine()">Edit Line</button>
                    </div><br>
                          <div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="deleteLine()">Delete Line</button>
                          </div><br>
                  </ng-template>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
