<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Log in</h5>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
            <div *ngIf="loginForm.controls.email.errors" >
              <div *ngIf="loginForm.controls.email.errors.required && (loginForm.controls.email.dirty || loginForm.controls.email.touched)" >Email is mandatory field</div>
            </div>
            <div *ngIf="incorrectCredentials " >
              <div class="badge badge-danger">Wrong email or password</div>
            </div>
            <div class="form-label-group">
              <input type="email" name="email" class="form-control" placeholder="Email address" formControlName="email" autofocus>
            </div><br>
            <div class="form-label-group">
              <div *ngIf="loginForm.controls.password.errors" >
                <div *ngIf="loginForm.controls.password.errors.required && (loginForm.controls.password.dirty || loginForm.controls.password.touched)" class="form-label-group">Password is a mandatory field</div>
              </div>
              <input type="password" name="email" class="form-control" placeholder="Enter Password"formControlName="password" required>
            </div><br>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log in</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
