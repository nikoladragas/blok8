<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <div class="card-body">
            <div>
              <label class="badge badge-primary">Lines: </label>
            </div>
            <div class="form-label-group">
              <select class="form-control" (change)="onSelectLine($event)">
                <option  *ngFor="let l of lines" [value]="l.Id">{{l.LineName}}</option>
              </select>
            </div>
            <div class="d-flex justify-content-center">
              <agm-map *ngIf="markerInfo.location.longitude" [latitude]="markerInfo.location.latitude" [longitude]="markerInfo.location.longitude" [zoom]="12" style="height: 500px; width: 1100px;">
                <div>
                  <agm-marker *ngFor="let station of lineStations" [latitude]="station.XCoordinate" [longitude]="station.YCoordinate" [title]="station.name" [label]="" [iconUrl]="iconPath">
                    <agm-info-window>
                      Name: {{station.Name}}
                      <br>
                      Longitude: {{station.YCoordinate}}
                      <br>
                      Latitude: {{station.XCoordinate}}
                      <br>
                      Address: {{station.Address}}
                    </agm-info-window>
                  </agm-marker>
                </div>
                <div>
                  <agm-polyline  [strokeColor]="red">
                    <agm-polyline-point *ngFor="let point of selectedLine.path" [latitude]="point.latitude" [longitude]="point.longitude">
                    </agm-polyline-point>
                  </agm-polyline>
                </div>
              </agm-map>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
