<form [formGroup]="loginForm" (ngSubmit)="logIn()">
  <div class="container">
    <input type="email" placeholder="Enter Email" name="email" formControlName="email" autofocus>

    <input type="password" placeholder="Enter Password" name="password" formControlName="password">

    <button class="btn btn-alert" type="submit">Login</button>
  </div>
  </form>
